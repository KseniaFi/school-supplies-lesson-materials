<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная книжка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3) 0%, rgba(0, 255, 0, 0) 70%);
            animation: glow 4s infinite alternate;
            z-index: -1;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Стили для десктопов */
        .book-container {
            position: relative;
            width: 90vw;
            height: 80vh;
            max-width: 800px;
            max-height: 600px;
            perspective: 1500px;
        }

        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: pointer;
            border-radius: 8px 0 0 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px 0 0 8px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .back {
            transform: rotateY(180deg);
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 2;
        }

        .page.active {
            z-index: 3;
        }

        .control-panel {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #prevBtn {
            background: #9C27B0; /* Фиолетовый */
            color: white;
        }

        #prevBtn:hover {
            background: #7B1FA2;
            transform: translateY(-2px);
        }

        #nextBtn {
            background: #FFEB3B; /* Желтый */
            color: #333;
        }

        #nextBtn:hover {
            background: #FBC02D;
            transform: translateY(-2px);
        }

        .page-counter {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* Декоративные элементы */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: float 8s infinite ease-in-out;
        }

        .decoration:nth-child(2) {
            top: 70%;
            right: 10%;
            animation: float 10s infinite ease-in-out;
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation: float 12s infinite ease-in-out;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .book-container {
                width: 95vw;
                height: 70vh;
                max-width: none;
                max-height: 500px;
                perspective: 1000px;
            }

            .control-panel {
                bottom: -70px;
                gap: 20px;
                padding: 12px 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .page-counter {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .decoration {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .book-container {
                height: 60vh;
                max-height: 400px;
            }

            .control-panel {
                bottom: -60px;
                gap: 15px;
                padding: 10px 15px;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .page-counter {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="book-container">
        <div class="book">
            <!-- Обложка -->
            <div class="page cover" id="cover">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224535_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224342_Gallery.jpg');"></div>
            </div>

            <!-- Страницы -->
            <div class="page" id="page1">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224350_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224357_Gallery.jpg');"></div>
            </div>

            <div class="page" id="page2">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224404_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224446_Gallery.jpg');"></div>
            </div>

            <div class="page" id="page3">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224453_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224457_Gallery.jpg');"></div>
            </div>

            <div class="page" id="page4">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224514_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224519_Gallery.jpg');"></div>
            </div>

            <!-- Последняя страница -->
            <div class="page" id="page5">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224523_Gallery.jpg');"></div>
                <div class="back" style="background-color: #DCEDC8;"></div>
            </div>
        </div>

        <div class="control-panel">
            <button id="prevBtn">Back</button>
            <div class="page-counter">Page: <span id="currentPage">1</span> / <span id="totalPages">10</span></div>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const currentPageSpan = document.getElementById('currentPage');
            const totalPagesSpan = document.getElementById('totalPages');
            
            let currentPageIndex = 0;
            const totalPages = 10; // Всего 10 страниц
            totalPagesSpan.textContent = totalPages;

            // Функция для определения, по какой части страницы кликнули
            function getClickPosition(e, element) {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                return x < width / 2 ? 'left' : 'right';
            }

            function updatePageCounter() {
                currentPageSpan.textContent = currentPageIndex + 1;
            }

            function flipPage(pageIndex) {
                if (pageIndex < 0 || pageIndex >= totalPages) return;

                currentPageIndex = pageIndex;
                updatePageCounter();

                // Сбрасываем все страницы
                pages.forEach((page, index) => {
                    page.classList.remove('active', 'flipped');
                    
                    // Для обложки особый случай
                    if (index === 0) {
                        if (currentPageIndex > 0) {
                            page.classList.add('flipped');
                        } else {
                            page.classList.remove('flipped');
                        }
                        return;
                    }
                    
                    // Для обычных страниц
                    const pageNumber = (index - 1) * 2 + 1;
                    if (pageNumber <= currentPageIndex) {
                        page.classList.add('flipped');
                    }
                    if (pageNumber === currentPageIndex) {
                        page.classList.add('active');
                    }
                });
            }

            // Обработка кликов по страницам
            pages.forEach((page, index) => {
                page.addEventListener('click', function(e) {
                    const clickPosition = getClickPosition(e, this);
                    
                    // Для обложки
                    if (index === 0) {
                        if (currentPageIndex === 0 && clickPosition === 'right') {
                            flipPage(1);
                        }
                        return;
                    }
                    
                    // Для обычных страниц
                    const pageNumber = (index - 1) * 2 + 1;
                    
                    if (clickPosition === 'right') {
                        // Клик по правой части - листаем вперед
                        if (pageNumber === currentPageIndex) {
                            flipPage(currentPageIndex + 1);
                        }
                    } else {
                        // Клик по левой части - листаем назад
                        if (pageNumber === currentPageIndex + 1) {
                            flipPage(currentPageIndex - 1);
                        }
                    }
                });
            });

            // Кнопки навигации
            prevBtn.addEventListener('click', function() {
                if (currentPageIndex > 0) {
                    flipPage(currentPageIndex - 1);
                }
            });

            nextBtn.addEventListener('click', function() {
                if (currentPageIndex < totalPages - 1) {
                    flipPage(currentPageIndex + 1);
                }
            });

            // Инициализация
            flipPage(0);

            // Управление с клавиатуры
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (event.key === 'ArrowRight') {
                    nextBtn.click();
                }
            });

            // Адаптация к изменению размера окна
            window.addEventListener('resize', function() {
                // Пересчитываем позиции страниц при изменении размера окна
                flipPage(currentPageIndex);
            });
        });
    </script>
</body>
</html>
