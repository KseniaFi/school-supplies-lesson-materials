<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies Activities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        body {
            background-image: url('Photos/IMG_20250923_225112_703.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 100, 40, 0.7);
            z-index: -2;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            opacity: 0.3;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 8px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A, #CDDC39, #8BC34A, #4CAF50);
            border-radius: 30px;
            z-index: -1;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #2d5016;
            font-size: 3.2rem;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(76, 175, 80, 0.4);
            border-bottom: 3px solid #81c784;
            padding-bottom: 20px;
            position: relative;
            letter-spacing: 2px;
        }

        .quill {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 80px;
            height: auto;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(-5deg); }
        }

        .nav-menu {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-item {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            border-radius: 15px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid #2E7D32;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #388E3C, #4CAF50);
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            padding: 25px 30px;
            display: block;
            font-size: 1.6rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.8px;
            position: relative;
            z-index: 1;
            text-align: center;
            border-radius: 13px;
        }

        .number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            margin-right: 15px;
            text-align: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .magic-sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        @media screen and (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 25px;
            }

            h1 {
                font-size: 2.5rem;
                padding-top: 50px;
            }

            .quill {
                width: 60px;
                top: 15px;
                right: 20px;
            }

            .nav-item a {
                font-size: 1.4rem;
                padding: 20px 15px;
            }

            .number {
                width: 35px;
                height: 35px;
                line-height: 35px;
                margin-right: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .nav-item a {
                font-size: 1.2rem;
                padding: 18px 10px;
            }

            .number {
                width: 30px;
                height: 30px;
                line-height: 30px;
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="Photos/1758525258336.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <img src="Photos/IMG_20250924_232416_482.png" alt="Magic Quill" class="quill">
        
        <h1>School Supplies</h1>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="story.html">
                    <span class="number">1</span> Leo's Magic School Supplies
                </a>
            </li>
            <li class="nav-item">
                <a href="matching%20task.html">
                    <span class="number">2</span> Matching: Leo's Magic School Supplies
                </a>
            </li>
            <li class="nav-item">
                <a href="flashcards.html">
                    <span class="number">3</span> School Supplies Vocabulary Flashcards
                </a>
            </li>
            <li class="nav-item">
                <a href="Song.html">
                    <span class="number">4</span> School Supplies Song
                </a>
            </li>
            <li class="nav-item">
                <a href="video%20quiz.html">
                    <span class="number">5</span> School Supplies Guessing Game
                </a>
            </li>
            <li class="nav-item">
                <a href="speaking%20task.html">
                    <span class="number">6</span> Ask & Answer: School Supplies
                </a>
            </li>
        </ul>
        
        <div class="footer">
            Explore the magical world of school supplies!
        </div>
    </div>

    <script>
        // Add sparkle effects randomly
        function createSparkle() {
            const container = document.querySelector('.container');
            const sparkle = document.createElement('div');
            sparkle.classList.add('magic-sparkle');
            
            // Random position within container
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            sparkle.style.left = `${x}%`;
            sparkle.style.top = `${y}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            
            container.appendChild(sparkle);
            
            // Remove sparkle after animation completes
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // Create sparkles periodically
        setInterval(createSparkle, 500);
        
        // Add more sparkles on click for interactive fun
        document.addEventListener('click', function(e) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }
        });
        
        // Preload the second video and switch after some time
        const videoBg = document.querySelector('.video-bg');
        const secondVideoSrc = 'Photos/1758525473945.mp4';
        
        // Preload the second video
        const secondVideo = document.createElement('video');
        secondVideo.src = secondVideoSrc;
        
        // Switch videos every 30 seconds
        setInterval(() => {
            if (videoBg.src.includes('1758525258336.mp4')) {
                videoBg.src = secondVideoSrc;
            } else {
                videoBg.src = 'Photos/1758525258336.mp4';
            }
        }, 30000);
    </script>
</body>
</html>
