<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
            padding: 20px;
        }

        .book-container {
            width: 90vw;
            height: 70vh;
            max-width: 800px;
            max-height: 600px;
            position: relative;
            transform-style: preserve-3d;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .back {
            transform: rotateY(180deg);
        }

        .page-image {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Page positioning */
        .page[data-page="cover"] { z-index: 10; }
        .page[data-page="1"] { z-index: 9; }
        .page[data-page="2"] { z-index: 8; }
        .page[data-page="3"] { z-index: 7; }
        .page[data-page="4"] { z-index: 6; }
        .page[data-page="5"] { z-index: 5; }
        .page[data-page="6"] { z-index: 4; }
        .page[data-page="7"] { z-index: 3; }
        .page[data-page="8"] { z-index: 2; }
        .page[data-page="9"] { z-index: 1; }

        /* Flipped page state */
        .flipped {
            transform: rotateY(-180deg);
        }

        /* Navigation buttons */
        .navigation {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .nav-btn {
            padding: 10px 25px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            font-family: 'Georgia', serif;
        }

        .nav-btn:hover {
            background-color: #3a5a8c;
        }

        .nav-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Mobile adaptation */
        @media (max-width: 768px) {
            .book-container {
                width: 95vw;
                height: 80vh;
            }
            
            body {
                perspective: 500px;
            }
        }

        @media (max-width: 480px) {
            .book-container {
                width: 98vw;
                height: 85vh;
            }
            
            .nav-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

        <!-- Navigation buttons -->
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>Back</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            let currentPage = 0;
            const totalPages = pages.length;
            
            // Function to update button states
            function updateButtons() {
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
            }
            
            // Function to flip to next page
            function flipNext() {
                if (currentPage < totalPages - 1) {
                    pages[currentPage].classList.add('flipped');
                    currentPage++;
                    updateButtons();
                }
            }
            
            // Function to flip to previous page
            function flipPrev() {
                if (currentPage > 0) {
                    currentPage--;
                    pages[currentPage].classList.remove('flipped');
                    updateButtons();
                }
            }
            
            // Add click handlers to each page (forward only)
            pages.forEach((page, index) => {
                page.addEventListener('click', function() {
                    if (index === currentPage) {
                        flipNext();
                    }
                });
            });
            
            // Button handlers
            prevBtn.addEventListener('click', flipPrev);
            nextBtn.addEventListener('click', flipNext);
            
            // Initialize button states
            updateButtons();
        });
    </script>
