<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Matching Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('Photos/IMG_20250923_225112_703.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Green semi-transparent overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(144, 238, 144, 0.3);
            z-index: -1;
        }
        
        .game-container {
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 1200px;
            margin-bottom: 30px;
            gap: 30px;
        }
        
        .images-container, .phrases-container {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .item {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            min-height: 120px;
            position: relative;
            overflow: hidden;
            border: 4px solid transparent;
        }
        
        /* Round cells for images - doubled in size */
        .image-item {
            border-radius: 50%;
            width: 360px;
            height: 360px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 10px;
            overflow: hidden;
            background-color: white;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-color: #7ed321;
        }
        
        .phrase-item {
            background-color: #ffb366;
        }
        
        .phrase-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-color: #9b59b6;
        }
        
        .image-item.selected {
            border-color: #7ed321;
            box-shadow: 0 0 20px rgba(126, 211, 33, 0.7);
        }
        
        .phrase-item.selected {
            border-color: #9b59b6;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        
        .image-item.correct {
            border-color: #2ecc71;
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.8);
        }
        
        .phrase-item.correct {
            border-color: #9b59b6;
            box-shadow: 0 0 25px rgba(155, 89, 182, 0.8);
        }
        
        .image-item.incorrect, .phrase-item.incorrect {
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.7);
            animation: shake 0.5s;
        }
        
        /* Animation for disappearing elements */
        .image-item.disappear, .phrase-item.disappear {
            animation: disappear 1.5s forwards;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        @keyframes disappear {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            70% {
                opacity: 1;
                transform: scale(1);
            }
            100% { 
                opacity: 0;
                transform: scale(0);
                display: none;
            }
        }
        
        /* Image adaptation for round cells */
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .phrase-item p {
            font-size: 1.4rem;
            margin: 0;
            text-align: center;
            color: #333;
            width: 100%;
            line-height: 1.4;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        
        button:hover {
            background-color: #8e44ad;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        #pdf-btn {
            background-color: #e74c3c;
        }
        
        #pdf-btn:hover {
            background-color: #c0392b;
        }
        
        #print-btn {
            background-color: #3498db;
        }
        
        #print-btn:hover {
            background-color: #2980b9;
        }
        
        .completion-message {
            font-size: 2.5rem;
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
            font-weight: bold;
        }
        
        /* PDF containers (hidden on screen) */
        .pdf-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 210mm;
            height: 297mm;
            padding: 15mm;
            background: linear-gradient(rgba(144, 238, 144, 0.3), rgba(144, 238, 144, 0.3)), 
                        url('Photos/IMG_20250923_225112_703.jpg') no-repeat center center;
            background-size: cover;
            z-index: 10000;
            display: none;
            box-sizing: border-box;
        }
        
        .pdf-title {
            font-size: 24pt;
            text-align: center;
            margin-bottom: 10mm;
            color: #4a4a9c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pdf-content {
            display: flex;
            justify-content: space-between;
            height: calc(100% - 30mm);
            gap: 10mm;
        }
        
        .pdf-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 8mm;
            justify-content: space-around;
        }
        
        .pdf-image-item {
            width: 70mm;
            height: 70mm;
            border-radius: 50%;
            overflow: hidden;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 3px solid #4a4a9c;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .pdf-image-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .pdf-phrase-item {
            background-color: #ffb366;
            padding: 8mm;
            border-radius: 8mm;
            text-align: center;
            border: 3px solid #4a4a9c;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 25mm;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 14pt;
            font-weight: bold;
            color: #333;
            line-height: 1.4;
        }
        
        .pdf-instruction {
            text-align: center;
            font-size: 14pt;
            margin-top: 8mm;
            color: #4a4a9c;
            font-weight: bold;
            font-style: italic;
        }

        /* Page size definition */
        @page {
            size: A4;
            margin: 0;
        }
        
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .pdf-container, .pdf-container * {
                visibility: visible;
            }
            
            .pdf-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: block !important;
                background: white;
                box-shadow: none;
            }
            
            .no-print {
                display: none !important;
            }
            
            button {
                display: none;
            }
        }
        
        /* Tablet responsiveness */
        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .images-container, .phrases-container {
                width: 100%;
            }
            
            .image-item {
                width: 320px;
                height: 320px;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .item {
                min-height: 100px;
                padding: 15px;
            }
            
            .phrase-item p {
                font-size: 1.2rem;
            }
            
            .image-item {
                width: 280px;
                height: 280px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
            
            .completion-message {
                font-size: 1.8rem;
            }
        }
        
        /* Small screen responsiveness */
        @media (max-width: 480px) {
            .item {
                min-height: 90px;
                padding: 10px;
            }
            
            .phrase-item p {
                font-size: 1.1rem;
            }
            
            .image-item {
                width: 240px;
                height: 240px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .completion-message {
                font-size: 1.5rem;
            }
        }
    </style>
    <!-- Libraries for PDF creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="images-column">
            <div class="images-container" id="images-container">
                <!-- Images will be added via JavaScript -->
            </div>
        </div>
        
        <div class="phrases-column">
            <div class="phrases-container" id="phrases-container">
                <!-- Phrases will be added via JavaScript -->
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="reset-btn">Start Over</button>
        <button id="pdf-btn">Save as PDF</button>
        <button id="print-btn">Print Worksheet</button>
    </div>
    
    <div class="completion-message" id="completion-message">Excellent! All matches are correct!</div>
    
    <!-- PDF container (hidden on screen) -->
    <div class="pdf-container" id="pdf-container">
        <div class="pdf-title">Picture Matching Activity</div>
        <div class="pdf-content">
            <div class="pdf-column" id="pdf-images-column">
                <!-- PDF images will be added via JavaScript -->
            </div>
            <div class="pdf-column" id="pdf-phrases-column">
                <!-- PDF phrases will be added via JavaScript -->
            </div>
        </div>
        <div class="pdf-instruction">Draw lines to connect each picture with the matching phrase</div>
    </div>

    <script>
        // Game data - images in correct order, phrases shuffled
        const gameData = [
            { image: 'Photos/Screenshot_20250921_144307_Samsung Internet.jpg', phrase: 'This is my school bag.' },
            { image: 'Photos/Screenshot_20250921_144316_Samsung Internet.jpg', phrase: 'Is this your pen? No, it isn\'t.' },
            { image: 'Photos/Screenshot_20250921_144329_Samsung Internet.jpg', phrase: 'Look! This is my pen. It\'s red.' },
            { image: 'Photos/Screenshot_20250921_144341_Samsung Internet.jpg', phrase: 'Is this your ruler?' },
            { image: 'Photos/Screenshot_20250921_144352_Samsung Internet.jpg', phrase: 'Yes, it is. It\'s a snake ruler.' },
            { image: 'Photos/Screenshot_20250921_144405_Samsung Internet.jpg', phrase: 'Is this your rubber?' },
            { image: 'Photos/Screenshot_20250921_144432_Samsung Internet.jpg', phrase: 'Yes, it is. It\'s a cloud rubber.' },
            { image: 'Photos/Screenshot_20250921_144443_Samsung Internet.jpg', phrase: 'This is my pencil case.' }
        ];

        // Game state variables
        let selectedImage = null;
        let selectedPhrase = null;
        let matchedPairs = [];

        // Initialize game
        function initGame() {
            const imagesContainer = document.getElementById('images-container');
            const phrasesContainer = document.getElementById('phrases-container');
            
            // Clear containers
            imagesContainer.innerHTML = '';
            phrasesContainer.innerHTML = '';
            
            // Reset state
            selectedImage = null;
            selectedPhrase = null;
            matchedPairs = [];
            
            // Hide completion message
            document.getElementById('completion-message').style.opacity = '0';
            
            // Images in correct order
            gameData.forEach((item, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'item image-item';
                imageItem.dataset.index = index;
                
                const img = document.createElement('img');
                // Use actual image paths
                img.src = item.image;
                img.alt = `Image ${index+1}`;
                
                // Add error handling for images
                img.onerror = function() {
                    this.src = `https://via.placeholder.com/600x600/4CAF50/white?text=Image+${index+1}`;
                    console.warn(`Failed to load image: ${item.image}`);
                };
                
                imageItem.appendChild(img);
                imagesContainer.appendChild(imageItem);
                
                // Click handler for image
                imageItem.addEventListener('click', () => handleImageClick(index));
            });
            
            // Phrases in random order
            const shuffledPhrases = [...gameData].sort(() => Math.random() - 0.5);
            
            shuffledPhrases.forEach((item, index) => {
                const phraseItem = document.createElement('div');
                phraseItem.className = 'item phrase-item';
                phraseItem.dataset.index = index;
                phraseItem.dataset.originalIndex = gameData.indexOf(item);
                
                const p = document.createElement('p');
                p.textContent = item.phrase;
                
                phraseItem.appendChild(p);
                phrasesContainer.appendChild(phraseItem);
                
                // Click handler for phrase
                phraseItem.addEventListener('click', () => handlePhraseClick(index));
            });
            
            // Initialize PDF containers
            initPDFContainers();
        }

        // Initialize PDF containers
        function initPDFContainers() {
            const pdfImagesColumn = document.getElementById('pdf-images-column');
            const pdfPhrasesColumn = document.getElementById('pdf-phrases-column');
            
            // Clear containers
            pdfImagesColumn.innerHTML = '';
            pdfPhrasesColumn.innerHTML = '';
            
            // Add images to PDF container in correct order
            gameData.forEach((item, index) => {
                const pdfImageItem = document.createElement('div');
                pdfImageItem.className = 'pdf-image-item';
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = `Image ${index+1}`;
                
                // Добавляем обработчик ошибок для PDF изображений
                img.onerror = function() {
                    this.src = `https://via.placeholder.com/400x400/4CAF50/white?text=Image+${index+1}`;
                };
                
                // Ждем загрузки изображения для правильного определения пропорций
                img.onload = function() {
                    // Убеждаемся, что изображение сохраняет пропорции
                    if (this.naturalWidth > this.naturalHeight) {
                        this.style.width = '100%';
                        this.style.height = 'auto';
                    } else {
                        this.style.width = 'auto';
                        this.style.height = '100%';
                    }
                };
                
                pdfImageItem.appendChild(img);
                pdfImagesColumn.appendChild(pdfImageItem);
            });
            
            // Add phrases to PDF container in correct order
            gameData.forEach((item, index) => {
                const pdfPhraseItem = document.createElement('div');
                pdfPhraseItem.className = 'pdf-phrase-item';
                
                const p = document.createElement('p');
                p.textContent = item.phrase;
                
                pdfPhraseItem.appendChild(p);
                pdfPhrasesColumn.appendChild(pdfPhraseItem);
            });
        }

        // Image click handler
        function handleImageClick(index) {
            // Ignore clicks if game is completed
            if (matchedPairs.length === gameData.length * 2) return;
            
            const imageItems = document.querySelectorAll('.image-item');
            const clickedItem = imageItems[index];
            
            // Ignore if image is already matched
            if (matchedPairs.includes(index)) return;
            
            // Deselect other images
            imageItems.forEach(item => {
                if (item !== clickedItem && !matchedPairs.includes(parseInt(item.dataset.index))) {
                    item.classList.remove('selected');
                }
            });
            
            // If clicking already selected image, deselect it
            if (selectedImage === index) {
                clickedItem.classList.remove('selected');
                selectedImage = null;
            } else {
                // Select new image
                clickedItem.classList.add('selected');
                selectedImage = index;
                
                // If phrase is already selected, check match
                if (selectedPhrase !== null) {
                    checkMatch();
                }
            }
        }

        // Phrase click handler
        function handlePhraseClick(index) {
            // Ignore clicks if game is completed
            if (matchedPairs.length === gameData.length * 2) return;
            
            const phraseItems = document.querySelectorAll('.phrase-item');
            const clickedItem = phraseItems[index];
            
            // Ignore if phrase is already matched
            if (matchedPairs.includes(index + gameData.length)) return;
            
            // Deselect other phrases
            phraseItems.forEach(item => {
                if (item !== clickedItem && !matchedPairs.includes(parseInt(item.dataset.index) + gameData.length)) {
                    item.classList.remove('selected');
                }
            });
            
            // If clicking already selected phrase, deselect it
            if (selectedPhrase === index) {
                clickedItem.classList.remove('selected');
                selectedPhrase = null;
            } else {
                // Select new phrase
                clickedItem.classList.add('selected');
                selectedPhrase = index;
                
                // If image is already selected, check match
                if (selectedImage !== null) {
                    checkMatch();
                }
            }
        }

        // Check if selected image and phrase match
        function checkMatch() {
            const imageItems = document.querySelectorAll('.image-item');
            const phraseItems = document.querySelectorAll('.phrase-item');
            
            const selectedImageItem = imageItems[selectedImage];
            const selectedPhraseItem = phraseItems[selectedPhrase];
            
            // Check if indexes match
            const phraseOriginalIndex = parseInt(selectedPhraseItem.dataset.originalIndex);
            
            if (selectedImage === phraseOriginalIndex) {
                // Correct match
                selectedImageItem.classList.remove('selected');
                selectedImageItem.classList.add('correct');
                
                selectedPhraseItem.classList.remove('selected');
                selectedPhraseItem.classList.add('correct');
                
                // Add to matched pairs list
                matchedPairs.push(selectedImage, selectedPhrase + gameData.length);
                
                // After 2 seconds, make the matched elements disappear
                setTimeout(() => {
                    selectedImageItem.classList.add('disappear');
                    selectedPhraseItem.classList.add('disappear');
                }, 2000);
                
                // Check if game is completed
                if (matchedPairs.length === gameData.length * 2) {
                    setTimeout(() => {
                        document.getElementById('completion-message').style.opacity = '1';
                    }, 3500);
                }
            } else {
                // Incorrect match
                selectedImageItem.classList.add('incorrect');
                selectedPhraseItem.classList.add('incorrect');
                
                // Reset selection after a second
                setTimeout(() => {
                    selectedImageItem.classList.remove('selected', 'incorrect');
                    selectedPhraseItem.classList.remove('selected', 'incorrect');
                }, 1000);
            }
            
            // Reset selected elements
            selectedImage = null;
            selectedPhrase = null;
        }

        // Function to create PDF using jsPDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            
            // Show PDF container
            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.style.display = 'block';
            
            // Даем время для загрузки всех изображений в PDF контейнер
            setTimeout(() => {
                // Capture the PDF container with higher quality
                html2canvas(pdfContainer, {
                    scale: 3, // Higher scale for better quality
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff',
                    width: pdfContainer.scrollWidth,
                    height: pdfContainer.scrollHeight,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: pdfContainer.scrollWidth,
                    windowHeight: pdfContainer.scrollHeight,
                    // Добавляем настройки для лучшего рендеринга изображений
                    allowTaint: true,
                    foreignObjectRendering: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 0.95);
                    
                    // Create PDF
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    // Calculate dimensions to fit the page
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    
                    const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                    const imgWidthInPage = imgWidth * ratio;
                    const imgHeightInPage = imgHeight * ratio;
                    
                    // Calculate positioning to center the image
                    const x = (pageWidth - imgWidthInPage) / 2;
                    const y = (pageHeight - imgHeightInPage) / 2;
                    
                    // Add image to PDF
                    pdf.addImage(imgData, 'JPEG', x, y, imgWidthInPage, imgHeightInPage);
                    
                    // Hide PDF container
                    pdfContainer.style.display = 'none';
                    
                    // Save PDF
                    pdf.save('matching-game-worksheet.pdf');
                }).catch(error => {
                    console.error('Error capturing PDF:', error);
                    pdfContainer.style.display = 'none';
                    alert('Error generating PDF. Please try again.');
                });
            }, 1000); // Увеличили время ожидания для загрузки изображений
        }

        // Function to print using window.print()
        function printWorksheet() {
            const pdfContainer = document.getElementById('pdf-container');
            
            // Show the PDF container
            pdfContainer.style.display = 'block';
            
            // Wait a moment for the container to render properly
            setTimeout(() => {
                // Use the browser's print functionality
                window.print();
                
                // Hide the PDF container after printing
                setTimeout(() => {
                    pdfContainer.style.display = 'none';
                }, 500);
            }, 500);
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            
            // Handler for reset button
            document.getElementById('reset-btn').addEventListener('click', initGame);
            
            // Handler for PDF creation button
            document.getElementById('pdf-btn').addEventListener('click', generatePDF);
            
            // Handler for Print button
            document.getElementById('print-btn').addEventListener('click', printWorksheet);
        });
    </script>
</body>
</html>
