<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Objects Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', sans-serif;
            background-image: url('Photos/IMG_20250923_225112_703.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 128, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .content-area {
            text-align: center;
            margin-bottom: 30px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .step-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .step-video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .dialogue-text {
            font-size: 2.2rem;
            line-height: 1.5;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            white-space: pre-line;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-family: inherit;
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .progress {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .dialogue-text {
                font-size: 1.8rem;
                padding: 15px;
            }
            
            button {
                font-size: 1.3rem;
                padding: 12px 25px;
            }
            
            .step-image {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .dialogue-text {
                font-size: 1.5rem;
            }
            
            button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-area" id="contentArea">
            <!-- Content will be dynamically inserted here -->
        </div>
        
        <div class="controls">
            <button id="resetBtn">Start Over</button>
        </div>
        
        <div class="progress" id="progressText">Step 1 of 9</div>
    </div>

    <script>
        const steps = [
            {
                image: 'Photos/IMG_20250922_232129_923.jpg',
                text: 'Is this your...?\nYes, it is.\nNo, it isn\'t.',
                showVideo: false
            },
            {
                image: 'Photos/IMG_20250921_234051_721.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your rubber?\nNo, it isn\'t.\nIs this your notebook?\nYes, it is.',
                showVideo: true
            },
            {
                image: 'Photos/IMG_20250921_234022_912.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your chair?\nNo, it isn\'t.\nIs this your book?\nYes, it is.',
                showVideo: true
            },
            {
                image: 'Photos/IMG_20250922_231147_126.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your notebook?\nNo, it isn\'t.\nIs this your school bag?\nYes, it is.',
                showVideo: true
            },
            {
                image: 'Photos/IMG_20250922_231930_289.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your rubber?\nNo, it isn\'t.\nIs this your pencil case?\nYes, it is.',
                showVideo: true
            },
            {
                image: 'Photos/IMG_20250922_232500_968.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your set of coloured pencils?\nYes, it is.\nIs this your sharpener?\nNo, it isn\'t.',
                showVideo: true
            },
            {
                image: 'Photos/IMG_20250922_181513_842.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your notebook?\nYes, it is.\nIs this your glue stick?\nNo, it isn\'t.',
                showVideo: true
            },
            {
                image: 'Photos/1758525643.png',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your pencil?\nYes, it is.\nIs this your school bag?\nNo, it isn\'t.',
                showVideo: true
            },
            {
                image: 'Photos/IMG_20250922_231300_669.jpg',
                video: 'Photos/1758863126562.mp4',
                text: 'Is this your pencil?\nYes, it is.\nIs this your sharpener?\nNo, it isn\'t.',
                showVideo: true
            }
        ];

        let currentStep = 0;
        const contentArea = document.getElementById('contentArea');
        const resetBtn = document.getElementById('resetBtn');
        const progressText = document.getElementById('progressText');

        function showStep(stepIndex) {
            contentArea.innerHTML = '';
            const step = steps[stepIndex];
            
            // Show image
            const img = document.createElement('img');
            img.src = step.image;
            img.alt = `Step ${stepIndex + 1} image`;
            img.className = 'step-image';
            contentArea.appendChild(img);
            
            progressText.textContent = `Step ${stepIndex + 1} of ${steps.length}`;
            
            if (step.showVideo) {
                // Show video after a brief delay
                setTimeout(() => {
                    const video = document.createElement('video');
                    video.src = step.video;
                    video.className = 'step-video';
                    video.autoplay = true;
                    video.controls = false;
                    video.currentTime = 0; // Start at 0 seconds
                    
                    // Set video to play for 6 seconds
                    setTimeout(() => {
                        video.pause();
                    }, 6000);
                    
                    contentArea.appendChild(video);
                    
                    // Show text after video
                    setTimeout(() => {
                        video.remove();
                        showText(step.text);
                    }, 6000);
                }, 500);
            } else {
                // Show text immediately for the first step
                setTimeout(() => {
                    showText(step.text);
                }, 1000);
            }
        }

        function showText(text) {
            const textElement = document.createElement('div');
            textElement.className = 'dialogue-text';
            textElement.textContent = text;
            contentArea.appendChild(textElement);
            
            // Automatically proceed to next step after 6 seconds
            if (currentStep < steps.length - 1) {
                setTimeout(() => {
                    currentStep++;
                    showStep(currentStep);
                }, 6000);
            }
        }

        resetBtn.addEventListener('click', () => {
            currentStep = 0;
            showStep(currentStep);
        });

        // Initialize the first step
        showStep(currentStep);
    </script>
</body>
</html>
