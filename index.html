<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная книжка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Photos/IMG_20250923_225112_703.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .book-container {
            width: 90vw;
            height: 70vh;
            max-width: 800px;
            max-height: 600px;
            position: relative;
            transform-style: preserve-3d;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        /* Позиционирование страниц */
        .page[data-page="cover"] { z-index: 10; }
        .page[data-page="1"] { z-index: 9; }
        .page[data-page="2"] { z-index: 8; }
        .page[data-page="3"] { z-index: 7; }
        .page[data-page="4"] { z-index: 6; }
        .page[data-page="5"] { z-index: 5; }
        .page[data-page="6"] { z-index: 4; }
        .page[data-page="7"] { z-index: 3; }
        .page[data-page="8"] { z-index: 2; }
        .page[data-page="9"] { z-index: 1; }

        /* Состояние перевернутой страницы */
        .flipped {
            transform: rotateY(-180deg);
        }

        /* Тень для эффекта глубины */
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s;
            pointer-events: none;
        }

        .page:hover::after {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .book-container {
                width: 95vw;
                height: 80vh;
            }
            
            body {
                perspective: 500px;
            }
        }

        @media (max-width: 480px) {
            .book-container {
                width: 98vw;
                height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Обложка -->
            <div class="page" data-page="cover">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224535_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224342_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 1 -->
            <div class="page" data-page="1">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224342_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224350_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 2 -->
            <div class="page" data-page="2">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224350_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224357_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 3 -->
            <div class="page" data-page="3">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224357_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224404_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 4 -->
            <div class="page" data-page="4">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224404_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224446_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 5 -->
            <div class="page" data-page="5">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224446_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224453_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 6 -->
            <div class="page" data-page="6">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224453_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224457_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 7 -->
            <div class="page" data-page="7">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224457_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224514_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 8 -->
            <div class="page" data-page="8">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224514_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224519_Gallery.jpg');"></div>
            </div>
            
            <!-- Страница 9 -->
            <div class="page" data-page="9">
                <div class="front" style="background-image: url('Photos/Screenshot_20250921_224519_Gallery.jpg');"></div>
                <div class="back" style="background-image: url('Photos/Screenshot_20250921_224523_Gallery.jpg');"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            let currentPage = 0;
            
            // Функция для перелистывания страницы
            function flipPage(pageIndex) {
                if (pageIndex < currentPage) return; // Запрет перелистывания назад
                
                if (pageIndex < pages.length) {
                    pages[pageIndex].classList.add('flipped');
                    currentPage = pageIndex + 1;
                }
            }
            
            // Добавляем обработчики клика на каждую страницу
            pages.forEach((page, index) => {
                page.addEventListener('click', function() {
                    if (index === currentPage) {
                        flipPage(index);
                    }
                });
            });
            
            // Автоматическое перелистывание для демонстрации
            setTimeout(() => flipPage(0), 1000);
        });
    </script>
</body>
</html>
